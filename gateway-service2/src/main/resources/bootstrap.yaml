spring:
  application:
    name: usuario-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
server:
  port: 8005

  spring:
    cloud:
      gateway:
        discovery:
          locator:
            enabled: true
        routes:
          - id: usuario-service
            uri: lb://usuario-service
            predicates:
              - Path=/usuario/**
          - id: carro-service
            uri: lb://carro-service
            predicates:
              - Path=/carro/**
          - id: moto-service
            uri: lb://moto-service
            predicates:
              - Path=/moto/**